<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{ dataproger }</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/animate.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./js/wow.min.js"></script>	
	<script>
		new WOW().init();
	</script>
</head>
<body>
	<div class="container">
		<header>
			<div class="site_logo"><span class="">{</span> dataproger <span class="">}</span></div>
			<div class="burger">
				<ul>
					<i class="fas fa-bars menu_hamburger"></i>
				</ul>
			</div>
			<nav>
				<ul>
					<li>About me</li>
					<li>Experience</li>
					<li>Portfolio</li>
					<li>Contact</li>
				</ul>
			</nav>
		</header>

		<div class="splash">
			<div class="ellipse">
				<div class="dot wow bounceIn"></div>
			</div>

			<div class="author">
				<div class="author_img wow fadeInUp" data-wow-delay="0.7s"></div>
			</div>
		</div>

		<div class="splash_text">
			<div class="textLeft wow bounceInLeft">Good <br>design is</div>
			<div class="textRight wow bounceInRight" data-wow-delay="0.3s">good <br>business</div>
		</div>

	</div>



<script>
	$(document).ready(function()
	{
		$(".burger ul i").bind("click", function()
		{
			$("nav").slideToggle("fast");
		});
		//enable();
	});

	function disable()
	{
		$('body').unbind("mousewheel");
	}

	function enable()
	{
		$('body').bind('mousewheel', function(e){
	        if(e.originalEvent.wheelDelta / 120 > 0)
	        {
	            disable();
	            console.log('scrolling up !');
	            setTimeout(enable(), 2000);
	        }
	        else
	        {
	        	disable();
	            console.log('scrolling down !');
	            setTimeout(enable(), 2000);
	        }
	    });
	}
</script>
</body>
</html>
